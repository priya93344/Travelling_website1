<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Edu+SA+Beginner&display=swap" rel="stylesheet"> <!--font-->
    <title>BOOKING YOUR TOUR PLAN</title>
</head>
<body>
    <section class="head">
        <header>Fill Up The Form To Send A Booking Request</header>
    </section>
    <div class="reg">
    <form class="register">
        <label>FIRST NAME:</label>
        <br>
        <input type="text" name="fname" id="name" placeholder="enter first name">
        <br> <br>

        <label>LAST NAME:</label>
        <br>
        <input type="text" name="lname" id="name" placeholder="enter last name">
        <br> <br>

        <label>E-MAIL:</label>
        <br>
        <input type="email" name="email" id="name" placeholder="enter a valid email">
        <br> <br>

        <label>GENDER:</label>
        <br>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="gender" id="male" value="MALE">
        &nbsp;
        <span id="male">MALE</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="gender" value="FEMALE" id="female">
        &nbsp;
        <span id="female">FEMALE</span>
        <br> <br>

        <label>PREFFERED LOCATION:</label>
        <br>
        &nbsp; &nbsp; &nbsp;
        <input type="checkbox" name="lang" id="hindi" value="india">
        &nbsp;
        <span id="hindi">INDIA</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="checkbox" name="lang" id="english" value="foreign">
        &nbsp;
        <span id="english">FOREIGN</span>
        <br><br>

        <label>Country Wants to Tour :</label>
        <br>
        <input type="text" name="des" id="dest" placeholder="enter your Destination">
        <br> <br>

        <label>PACKAGE:</label>
        <br>
        <select name="pack" id="pack">
            <option value="">--select one Package in RS/---</option>
            <option value="IT">--10999--</option>
            <option value="HR">--12999--</option>
            <option value="NURSING">--15999--</option>
            <option value="CIVIL">--20999--</option>
            <option value="OTHERs">--25999--</option>
        </select>
        <br><br>
    <div class="sub"><a href="travel.html">Back</a>  &nbsp; &nbsp; &nbsp;   &nbsp; &nbsp; &nbsp;<a href="confirm.html">Book</a> </div>
       

        </form>
    </div>
</body>
</html>
